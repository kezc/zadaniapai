<!DOCTYPE html>
<html lang="pl-PL">

<head>

<body>

        <tr>
            <td>
                <img src="https://image.shutterstock.com/image-photo/portrait-surprised-cat-scottish-straight-260nw-499196506.jpg"

            </td>
        </tr>
        <tr>
            <td colspan="2">tutaj opis książki

                <p>drugi paragraf opisu</p>
