<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JSON</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        var d =
        {
            "Pracownicy": {
                "Pracownik": [
                    { "Imie": "Maciej", "Nazwisko": "Zakrzewicz" },
                    { "Imie": "Maciej", "Nazwisko": "Piernik" }
                ]
            }
        };
        // $(function () {
        //     d.Pracownicy.Pracownik.map((pracownik) => {
        //         $('#x').append('<div>' + pracownik.Imie + ' ' + pracownik.Nazwisko + '</div>');
        //     })
        // });
        $(function () {
            $('#x').append(d.Pracownicy.Pracownik.map((pracownik) => 
                '<div>' + pracownik.Imie + ' ' + pracownik.Nazwisko + '</div>'
            ).join(''))
        });
    </script>
</head>

<body>

    <div id="x"></div>
</body>

</html>
